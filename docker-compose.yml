version: '3.8'

services:
  qcoordinaciondb:
    container_name: qcoordinaciondb
    image: postgres:16
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: qcoordinacion
      POSTGRES_USER: ${SPRING_APPLICATION_POSTGRES_USER}
      POSTGRES_PASSWORD: ${SPRING_APPLICATION_POSTGRES_PASSWORD}
    ports:
      - '5433:5432'
    volumes:
      - qcoordinaciondb:/var/lib/postgresql/data

  keycloak:
    image: bitnami/keycloak:22.0.1
    container_name: keycloak-service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      KEYCLOAK_DATABASE_VENDOR: postgresql
      KEYCLOAK_DATABASE_HOST: ${SPRING_APPLICATION_KC_POSTGRES_HOST}
      KEYCLOAK_DATABASE_PORT: ${SPRING_APPLICATION_KC_POSTGRES_PORT}
      KEYCLOAK_DATABASE_NAME: ${SPRING_APPLICATION_KC_POSTGRES_DB}
      KEYCLOAK_DATABASE_USER: ${SPRING_APPLICATION_KC_POSTGRES_USER}
      KEYCLOAK_DATABASE_PASSWORD: ${SPRING_APPLICATION_KC_POSTGRES_PASSWORD}
      KEYCLOAK_DATABASE_SCHEMA: public
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KEYCLOAK_HTTP_PORT: 8181
      KC_HTTP_PORT: 8181
    ports:
      - 8181:8181

  rabbitmq:
    image: rabbitmq:3.9.11-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  middleware-service:
    build: ./qc-message-broker-service
    container_name: middleware-service
    depends_on:
      - rabbitmq
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq

  api-gateway:
    image: your-api-gateway-image
    container_name: api-gateway
    depends_on:
      - rabbitmq
      - middleware-service
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq

  fhir-server:
    image: your-fhir-server-image
    container_name: fhir-server
    depends_on:
      - rabbitmq
      - middleware-service
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq

  worker-service:
    image: your-worker-service-image
    container_name: worker-service
    depends_on:
      - rabbitmq
      - middleware-service
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq

volumes:
  qcoordinaciondb: