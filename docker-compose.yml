services:
  qcoordinacion-database:
    container_name: qc-database
    image: mysql:8.0.3
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: 'QCoordinacionDatabase'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: ${SPRING_APPLICATION_MYSQL_USER}
      # You can use whatever password you like
      MYSQL_PASSWORD: ${SPRING_APPLICATION_MYSQL_PASSWORD}
      # Password for root access
      MYSQL_ROOT_PASSWORD: ${SPRING_APPLICATION_MYSQL_ROOT_PASSWORD}
    ports:
      # <Port exposed> : <MySQL Port running inside container>
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    volumes:
      - qcoordinacion-database:/var/lib/mysql

  ### Postgres database for Keycloak
  db-keycloak:
    container_name: db-keycloak
    image: postgres:15.2
    restart: unless-stopped
    environment:
      POSTGRES_DB: db_keycloak
      POSTGRES_USER: prueba
      POSTGRES_PASSWORD: prueba123
    ports:
      - 5433:5433
    expose:
      - 5433
    command: -p 5433
    volumes:
      - db-keycloak:/var/lib/postgresql/data
  ###Keycloak
  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:21.0.2
    command: ["start-dev"]
    ports:
      - 8181:8181
    expose:
      - 8181
    depends_on:
      - db-keycloak
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: db_keycloak
      DB_DATABASE: db_keycloak
      DB_PORT: 5433
      DB_USER: prueba
      DB_PASSWORD : prueba123
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8181


# Names our volume
volumes:
  qcoordinacion-database:
  db-keycloak: